<svg viewBox="0 0 200 200">
    <defs>
        <marker id="sm" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth" preserveAspectRatio="none" markerWidth="5" markerHeight="5" orient="auto">
            <polygon points="10,0 10,10 0,5"/>
        </marker>
        <marker id="em" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth" preserveAspectRatio="none" markerWidth="5" markerHeight="5" orient="auto">
            <polygon points="0,0 0,10 10,5"/>
        </marker>
    </defs>
    <symbol id="s2" viewBox="0 0 200 200">
        <rect width="100%" height="100%" fill="yellow"/>
        <line x1="10" y1="0" x2="10" y2="200" stroke="red" stroke-width="2" marker-start="url(#sm)" marker-end="url(#em)"/>
        <line x1="0" y1="10" x2="200" y2="10" stroke="red" stroke-width="2" marker-start="url(#sm)" marker-end="url(#em)"/>
        <text x="10" y="20" font-size="15">描画オブジェクトがもつ座標系</text>
    </symbol>
    <line x1="10" y1="0" x2="10" y2="200" stroke="blue" stroke-width="2" marker-start="url(#sm)" marker-end="url(#em)"/>
    <line x1="0" y1="10" x2="200" y2="10" stroke="blue" stroke-width="2" marker-start="url(#sm)" marker-end="url(#em)"/>
    <text x="10" y="20" font-size="15">svg要素が持つ座標系</text>
    <use xlink:href="#s2" x="40" y="40" width="150" height="150"/>
</svg>